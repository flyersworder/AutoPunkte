name: Activate Payback Coupons

"on":
  schedule:
    # Run every Monday and Thursday at 10:00 AM UTC
    - cron: "0 10 * * 1,4"
  workflow_dispatch:

jobs:
  activate:
    name: Activate Coupons
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Activate Payback coupons
        env:
          PAYBACK_USERNAME: ${{ secrets.PAYBACK_USERNAME }}
          PAYBACK_PASSWORD: ${{ secrets.PAYBACK_PASSWORD }}
          DISPLAY: ":99.0"
        run: |
          # Start virtual display
          Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          # Wait for Xvfb to start
          sleep 3
          # Run without headless flag
          uv run activate.py

      - name: Upload activation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: activation-logs
          path: |
            payback_activation_*.log
            autopunkte.log
            activation_results_*.json
          retention-days: 7

      - name: Upload screenshots and HTML
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: activation-results
          path: |
            payback_coupons_*.png
            payback_coupons_*.html
          retention-days: 7
